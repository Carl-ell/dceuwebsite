  <!-- Below is a great example of using bootstrap to make a componant, we are going to look at how the boxes that you can click on are made.

  <!-- Step 1: I made a div to place all 3 cards in, this div I gave the p-3 class (bootstrap for style="padding: $spacer") as well as the  d-flex class (Bootstrap for style="display:flex") -->

  <!-- Step 2: Notice that i used a <a> tag to make the body, that is so that the whole component can be clicked. 
               I gave the <a> tag a class of card (this is a bootstrap class that is very nice to use to make quick components : https://getbootstrap.com/docs/4.0/components/card/ please go check docs).
               I also add text-left (bootstrap for style="text-align:left;")  and then m-2 class (bootstrap for style="margin: $spacer")-->
  <!-- Step 3: The rest of the sections inside the card divides the card into two sections, the image section with class card-image-top and the body section with class card-body, 
               the bosy section contain a Title and a section for text content -->

  <!-- *NOTE: I further customise the card class in main.css by refrencing the class name -->
